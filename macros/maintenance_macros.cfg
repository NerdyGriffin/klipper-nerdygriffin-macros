# Maintenance and helper macros
# Hardware-agnostic implementation
# Part of klipper-nerdygriffin-macros

[gcode_macro _DEBUG_PRINT_STATE]
description: Print current toolhead state at execution time
gcode:
    {% if params.MSG is defined %}
        M118 DEBUG: {params.MSG}
    {% endif %}
    M118 DEBUG: Absolute coords: {printer.gcode_move.absolute_coordinates}
    M118 DEBUG: Absolute extrude: {printer.gcode_move.absolute_extrude}
    M118 DEBUG: Gcode position: X={printer.gcode_move.gcode_position.x} Y={printer.gcode_move.gcode_position.y} Z={printer.gcode_move.gcode_position.z}
    M118 DEBUG: Homed axes: {printer.toolhead.homed_axes}
    M118 DEBUG: Toolhead position: X={printer.toolhead.position.x} Y={printer.toolhead.position.y} Z={printer.toolhead.position.z} E={printer.toolhead.position.e}

[gcode_macro NOZZLE_CHANGE_POSITION]
description: Park toolhead in convenient position for nozzle changes
gcode:
    {% set x_center = printer.toolhead.axis_maximum.x|float / 2.0 %}
    {% set y_front = printer.toolhead.axis_minimum.y|float + 10 %}
    {% set travel_speed = (printer.toolhead.max_velocity) * 60 | float %}

    {% if printer['gcode_macro NW_RETRACT'] is defined %}
        NW_RETRACT
    {% endif %}
    _CG28
    {% if printer[printer.toolhead.extruder].can_extrude %}
        M104 S280
    {% else %}
        M104 S0
    {% endif %}
    G90
    G0 X{x_center} Y{y_front} Z100 F{travel_speed}
    M400
    _BALLAD_OF_FIRE

[gcode_macro SETTLE_BELT_TENSION]
# Source: https://github.com/AndrewEllis93/Print-Tuning-Guide/blob/main/macros/TEST_SPEED.cfg
# Home, throw around toolhead, park toolhead at calibrated position for external belt frequency measurement.
# See docs/maintenance_macros.md for calibration instructions
description: Move the toolhead around to allow the belts to settle after a tension adjustment
variable_y_calibrated: 120  # Override in printer.cfg with your calibrated Y position
gcode:
    TURN_OFF_HEATERS

    # Use printer max velocity/accel with safety margins
    {% set speed = printer.configfile.settings.printer.max_velocity|int %}
    {% set accel = (printer.configfile.settings.printer.max_accel / 2)|int %}
    {% set bound = 20 %}

    # Large pattern - max positions, inset by bound
    {% set x_min = printer.toolhead.axis_minimum.x + bound %}
    {% set x_max = printer.toolhead.axis_maximum.x - bound %}
    {% set y_min = printer.toolhead.axis_minimum.y + bound %}
    {% set y_max = printer.toolhead.axis_maximum.y - bound %}
    {% set z_max = printer.toolhead.axis_maximum.z - (bound + 10) %}
    {% set x_center = (printer.toolhead.axis_minimum.x|float + printer.toolhead.axis_maximum.x|float) / 2 %}

    # Save current gcode state (absolute/relative, etc)
    SAVE_GCODE_STATE NAME=SETTLE_BELT_TENSION

    # Home
    M400 # Finish moves - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/66
    _CG28
    # QGL if not already QGLd (only if QGL section exists in config)
    {% if printer.configfile.settings.quad_gantry_level %}
        {% if printer.quad_gantry_level.applied == False %}
            QUAD_GANTRY_LEVEL
            G28 Z
        {% endif %}
    {% endif %}
    G90
    M400 # Finish moves - https://github.com/AndrewEllis93/Print-Tuning-Guide/issues/66
    G4 P1000

    # Go to starting position
    G0 X{x_center} Y{y_min} Z{z_max} F{speed*60}

    # Set velocity limits for settling moves
    SET_VELOCITY_LIMIT VELOCITY={speed} ACCEL={accel}

    # Run 2 iterations of large pattern moves
    {% for i in range(2) %}
        # Large pattern diagonals
        G0 X{x_min} Y{y_min} F{speed*60}
        G0 X{x_max} Y{y_max} F{speed*60}
        G0 X{x_min} Y{y_min} F{speed*60}
        G0 X{x_max} Y{y_min} F{speed*60}
        G0 X{x_min} Y{y_max} F{speed*60}
        G0 X{x_max} Y{y_min} F{speed*60}

        # Large pattern box
        G0 X{x_min} Y{y_min} F{speed*60}
        G0 X{x_min} Y{y_max} F{speed*60}
        G0 X{x_max} Y{y_max} F{speed*60}
        G0 X{x_max} Y{y_min} F{speed*60}
    {% endfor %}

    # Restore max speed/accel to configured values
    SET_VELOCITY_LIMIT VELOCITY={printer.configfile.settings.printer.max_velocity} ACCEL={printer.configfile.settings.printer.max_accel}

    # Park for belt tension measurement at calibrated y position
    G0 X{x_center} F{speed*60}
    G0 X{x_center} Y{[printer.toolhead.axis_maximum.y, y_calibrated]|min} Z{z_max} F{speed*60}
    G4 P1000

    # Restore previous gcode state (absolute/relative, etc)
    RESTORE_GCODE_STATE NAME=SETTLE_BELT_TENSION
