# Hardware-agnostic HEAT_SOAK macro
# Part of klipper-nerdygriffin-macros
# - Auto-detects chamber temperature sensor
# - Optional panel LED animation gated by variable
# - Supports per-printer overrides via [gcode_macro HEAT_SOAK] variables in printer.cfg

[gcode_macro M141]
description: Emulate chamber heater using temperature_fan
gcode:
    {% set S = params.S|default(0)|float %}
    # SET_TEMPERATURE_FAN_TARGET temperature_fan="chamber" target={S}
    SET_DISPLAY_TEXT MSG="Requested Chamber: {S}C"

[gcode_macro M191]
description: Emulate chamber heater using HEAT_SOAK macro
gcode:
    {% set S = params.S|default(0)|float %}
    M141 {rawparams}
    {% if S|float == 0 %}
        # Do nothing
    {% else %}
        HEAT_SOAK CHAMBER={S} DURATION=0
    {% endif %}

[gcode_macro HEAT_SOAK]
variable_max_chamber_temp: 60
variable_led_count: 10
variable_ext_assist_multiplier: 4 # Multiplier for extruder assist temp
variable_chamber_sensor_name: "" # Auto-detect if empty
variable_enable_chamber_leds: True
gcode:
    {% set target_bed = params.BED|default(printer.heater_bed.target)|int %}
    {% set target_extruder = params.EXTRUDER|default(printer.extruder.target)|int %}
    {% set target_chamber = [([(params.CHAMBER|default(20)|int), target_bed//2]|max), max_chamber_temp]|min %}
    {% set ext_assist_temp = [target_chamber * ext_assist_multiplier, 200]|min %}
    {% set bed_assist_temp = [target_chamber * 4, (printer.configfile.settings.heater_bed.max_temp - 10)]|min %}

    # Resolve chamber sensor (prefer explicit variable, else auto-detect)
    # Resolve chamber sensor (explicit variable name preferred; else fallbacks)
    {% set chamber_sensor = none %}
    {% if chamber_sensor_name and ("temperature_sensor " ~ chamber_sensor_name) in printer %}
        {% set chamber_sensor = "temperature_sensor " ~ chamber_sensor_name %}
    {% elif "temperature_sensor chamber" in printer %}
        {% set chamber_sensor = "temperature_sensor chamber" %}
    {% elif "temperature_sensor nitehawk-36" in printer %}
        {% set chamber_sensor = "temperature_sensor nitehawk-36" %}
    {% endif %}

    _CG28

    {% if chamber_sensor and (printer[chamber_sensor].temperature < target_chamber) %}
        M106 S255
        M104 S{ext_assist_temp}
        {% if target_chamber > 40 %}
            M140 S{bed_assist_temp}
        {% endif %}
    {% endif %}

    G90
    G0 Z2   ; position probe/toolhead at 2mm for heat soak
    CENTER

    M400 ; wait for buffer to clear
    UPDATE_DELAYED_GCODE ID=clear_display DURATION=0
    SET_DISPLAY_TEXT MSG="Preheating..."
    G4 P1000

    {% if chamber_sensor and (printer[chamber_sensor].temperature < target_chamber) %}
        M117 Heatsoak: {target_chamber}C # Displays info
        TEMPERATURE_WAIT SENSOR="{chamber_sensor}" MINIMUM={target_chamber}   # Waits for chamber to reach desired temp
        G4 P1000
    {% endif %}

    M104 S{target_extruder} # Resets the target temp for the extruder
    M190 S{target_bed}      # Resets the target temp for the bed

    # Get DURATION in minutes and convert to milliseconds
    {% set DURATION_MS = ( params.DURATION|default(5)|float * 60000 )|int %}
    # Calculate the number of times to refresh the LEDs
    {% set frame_rate = params.FRAME_RATE|default(12)|int %}
    {% set refresh_delay = 1000 / frame_rate %}
    {% set REFRESH_COUNT = ( DURATION_MS / refresh_delay )|int %}
    # For each refresh of the LEDs:
    {% for refresh_index in range(0, REFRESH_COUNT) %}
        # Calculate the total milliseconds until the preheat timer is complete
        {% set MILLISECONDS_REMAINING = refresh_delay * ( REFRESH_COUNT - refresh_index ) %}
        # Convert the total time remaining into minutes and seconds
        {% set MINUTES_REMAINING = ( MILLISECONDS_REMAINING / 60000 ) %}
        {% set SECONDS_REMAINING = ( MILLISECONDS_REMAINING / 1000 ) %}
        # Format the minutes and seconds for a clock-style display
        {% set MINUTES_FORMATTED = MINUTES_REMAINING|int %}
        {% set SECONDS_FORMATTED = ( SECONDS_REMAINING - ( 60 * ( SECONDS_REMAINING / 60 )|int ) )|int %}
        # Display the current time remaining
        SET_DISPLAY_TEXT MSG={"Heatsoak: %02d:%02d"|format(MINUTES_FORMATTED, SECONDS_FORMATTED)}

        # Calculate the number of refresh cycles per led
        {% set SUB_REFRESH_COUNT = REFRESH_COUNT / led_count %}
        # Calculate the color fade scaling coefficient
        {% set COLOR_MOD = ( refresh_index - ( SUB_REFRESH_COUNT * ( refresh_index / SUB_REFRESH_COUNT )|int ) )|int %}
        # Normalize the scaling coefficient
        {% set COLOR_SCALE = COLOR_MOD / SUB_REFRESH_COUNT %}

        {% if enable_chamber_leds %}
            # Calculate the progress LED index as proportional to the refresh index
            {% set progress_index = (led_count * refresh_index / REFRESH_COUNT)|int + 1 %}

            {% for led_index in range(1, led_count+1) %}
                {% if led_index < progress_index %}
                    # # Set the previous LEDs to the final color
                    SET_LED LED=panel_right RED=0.0 GREEN=0.4 BLUE=0.0 INDEX={led_index} SYNC=0
                    SET_LED LED=panel_left RED=0.0 GREEN=0.4 BLUE=0.0 INDEX={led_index} SYNC=0
                {% elif led_index == progress_index %}
                    # Set the current progress LED to the dynamic color value
                    SET_LED LED=panel_right RED={0.4*(1-COLOR_SCALE)} GREEN={0.4*COLOR_SCALE} BLUE=0.0 INDEX={led_index} SYNC=0
                    SET_LED LED=panel_left RED={0.4*(1-COLOR_SCALE)} GREEN={0.4*COLOR_SCALE} BLUE=0.0 INDEX={led_index} SYNC=0
                {% else %}
                    # Set the remaining LEDs to the initial color
                    SET_LED LED=panel_right RED=0.4 GREEN=0.0 BLUE=0.0 INDEX={led_index} SYNC=0
                    SET_LED LED=panel_left RED=0.4 GREEN=0.0 BLUE=0.0 INDEX={led_index} SYNC=0
                {% endif %}
            {% endfor %}
            SET_LED LED=bed_light RED={0.4*(1-COLOR_SCALE)} GREEN={0.4*COLOR_SCALE} BLUE=0.0 WHITE=0.0 SYNC=0
        {% endif %}

        # Always update toolhead LED if present
        {% if 'neopixel toolhead' in printer %}
            SET_LED LED=toolhead RED={0.4*(1-COLOR_SCALE)} GREEN={0.4*COLOR_SCALE} BLUE=0.0 WHITE=0.0 SYNC=0
        {% endif %}

        G4 P{refresh_delay}
    {% endfor %}

    M117 Heatsoak Complete

    RESET_STATUS
