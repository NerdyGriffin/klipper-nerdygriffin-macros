# Status Macros with LED Control
# Hardware-agnostic implementation with AFC support
# Part of klipper-nerdygriffin-macros
#
# See docs/CONFIGURATION.md and docs/macros/status_macros.md for customization instructions.

[gcode_macro _LED_VARS]
description: LED settings for status macros. Supports index formats: single (1), list (2,3), range (1-8), mixed (1-3,5,7-10)
# Nested dict structure: {'group_name': {'neopixel_name': 'index_spec', ...}, ...}
# Default groups: logo, nozzle, chamber (used by status macros)
# Custom groups can be added and used with _SET_LEDS_BY_NAME LEDS=custom_group
variable_leds: {
        'logo': {'toolhead': 1},
        'nozzle': {'toolhead': '2-3'},
        'chamber': {}
    }

gcode: # Gcode section left intentionally blank. Do not disturb.
    {action_respond_info(" Running the _LED_VARS macro does nothing, it is only used for storing LED settings. ")}

[gcode_macro _SET_LEDS_BY_NAME]
description: Set LED colors for a specified group. Use LEDS= to specify which LED group (logo, nozzle, chamber, or custom).
gcode:
    {% set LEDS = params.LEDS|default('logo')|lower %}
    {% set RED = params.RED|default(0)|float %}
    {% set GREEN = params.GREEN|default(0)|float %}
    {% set BLUE = params.BLUE|default(0)|float %}
    {% set WHITE = params.WHITE|default(0)|float %}
    {% set transmit_last = params.TRANSMIT|default(1)|int %}
    {% set L = printer['gcode_macro _LED_VARS'] %}
    {% set led_map = L.leds.get(LEDS, {}) %}
    # Outer loop: iterate through each physical neopixel chain
    {% for led_name, idx_spec in led_map.items() %}
        {% if ("neopixel " ~ led_name) in printer %}
            {% set idx_str = (idx_spec|string).strip() %}
            {% if idx_str %}
                # Parse index specification into list of individual indices
                {% set indices = namespace(list=[]) %}
                {% for part in idx_str.split(',') %}
                    {% set part = part.strip() %}
                    {% if '-' in part and part.split('-')|length == 2 %}
                        {% set range_parts = part.split('-') %}
                        {% for i in range(range_parts[0]|int, range_parts[1]|int + 1) %}
                            {% set _ = indices.list.append(i) %}
                        {% endfor %}
                    {% elif part %}
                        {% set _ = indices.list.append(part|int) %}
                    {% endif %}
                {% endfor %}
                # Inner loop: set each LED index, transmit only on last
                {% for led_idx in indices.list %}
                    {% set transmit_now = transmit_last if loop.last else 0 %}
                    SET_LED LED={led_name} INDEX={led_idx} RED={RED} GREEN={GREEN} BLUE={BLUE} WHITE={WHITE} TRANSMIT={transmit_now}
                {% endfor %}
            {% else %}
                # Empty index spec: set entire chain in one command
                SET_LED LED={led_name} RED={RED} GREEN={GREEN} BLUE={BLUE} WHITE={WHITE} TRANSMIT={transmit_last}
            {% endif %}
        {% endif %}
    {% endfor %}

[gcode_macro SET_NOZZLE_LEDS_ON]
gcode:
    {% set transmit = params.TRANSMIT|default(1) %}
    _SET_LEDS_BY_NAME LEDS=nozzle RED=0.0 GREEN=0.0 BLUE=0.0 WHITE=1.0 TRANSMIT={transmit}

